<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <title>Cart</title>
</head>

<body>
    <div class=" bg-gray-300 ">
        <div class="py-12 ">
            <div class="max-w-md mx-auto bg-gray-100 shadow-lg rounded-lg   md:max-w-5xl ">
                <div class="md:flex ">
                    <div class="w-full p-4 px-5 py-5">
                        <div class="md:grid md:grid-cols-3 gap-2 ">
                            <div class="col-span-2 p-5">
                                <div class="w-full flex justify-between">
                                    <h1 class="text-xl font-medium mb-4 ">Carrito de compras</h1>
                                    <h1 class="text-xl font-medium mb-4" id="total">Total: 0</h1>
                                </div>
                                <div id="cartContainer" class=" overflow-auto max-h-[460px]">
                                    <div
                                        class="w-full flex items-center justify-center h-full text-2xl font-semibold text-gray-400">
                                        No hay productos aun</div>
                                </div>
                            </div>
                            <div class=" p-5 bg-gray-800 rounded overflow-visible">
                                <span class="text-xl font-medium text-gray-100 block pb-3">Datos de tarjeta</span>
                                <span class="text-xs text-gray-400 ">Tipo de tarjeta</span>
                                <div class="overflow-visible flex justify-between items-center mt-2">
                                    <div class="rounded w-52 h-28 bg-gray-500 py-2 px-4 relative right-10">
                                        <span class="italic text-lg font-medium text-gray-200 underline">VISA</span>
                                        <div class="flex justify-between items-center pt-4 ">
                                            <span class="text-xs text-gray-200 font-medium">****</span>
                                            <span class="text-xs text-gray-200 font-medium">****</span>
                                            <span class="text-xs text-gray-200 font-medium">****</span>
                                            <span class="text-xs text-gray-200 font-medium">****</span>
                                        </div>
                                        <div class="flex justify-between items-center mt-3">
                                            <span class="text-xs  text-gray-200">Giga Tamarashvili</span>
                                            <span class="text-xs  text-gray-200">12/18</span>
                                        </div>
                                    </div>
                                    <div class="flex justify-center  items-center flex-col">
                                        <img src="https://img.icons8.com/color/96/000000/mastercard-logo.png" width="40"
                                            class="relative right-5" />
                                        <span
                                            class="text-xs font-medium text-gray-200 bottom-2 relative right-5">mastercard.</span>
                                    </div>
                                </div>
                                <div class="flex justify-center flex-col pt-3">
                                    <label class="text-xs text-gray-400 ">Nombre en tarjeta</label>
                                    <input type="text"
                                        class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4"
                                        placeholder="Fabian Hide" id="nameCard">
                                </div>
                                <div class="flex justify-center flex-col pt-3">
                                    <label class="text-xs text-gray-400 ">Numero en tarjeta</label>
                                    <input type="text"
                                        class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4"
                                        placeholder="****     ****      ****      ****" id="numberCard">
                                </div>
                                <div class="grid grid-cols-3 gap-2 pt-2 mb-3">
                                    <div class="col-span-2 ">
                                        <label class="text-xs text-gray-400">Fecha de expiracion</label>
                                        <div class="grid grid-cols-2 gap-2">
                                            <input type="text"
                                                class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4"
                                                placeholder="mm" id="monthCard">
                                            <input type="text"
                                                class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4"
                                                placeholder="aaaa" id="yearCard">
                                        </div>
                                    </div>
                                    <div class="">
                                        <label class="text-xs text-gray-400">CVV</label>
                                        <input type="text"
                                            class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4"
                                            placeholder="XXX" id="cvvCard">
                                    </div>
                                </div>
                                <button id="btnPay"
                                    class="h-12 w-full bg-blue-500 rounded focus:outline-none text-white hover:bg-blue-600">Pagar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="max-w-md mx-auto md:max-w-7xl grid grid-cols-4 gap-10" id="productContainer">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
